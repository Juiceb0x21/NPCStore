{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">Agregar Nuevo Producto</h1>
            <form method="post" enctype="multipart/form-data" action="{% url 'add_producto' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select class="form-control" id="categoria" name="categoria" required>
                        <option value="">Selecciona una categoría</option>
                        <option value=1>Herramienta Manual</option>
                        <option value=2>Herramienta Eléctrica</option>
                        <option value=3>Pintura</option>
                        <option value=5>Material Eléctrico</option>
                        <option value=6>Accesorio</option>
                        <option value=7>Artículo de Seguridad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <select class="form-control" id="marca" name="marca" required>
                        <option value="">Selecciona una marca</option>
                        <option value=1>Bosch</option>
                        <option value=2>Makita</option>
                        <option value=3>Stanley</option>
                        <option value=4>Sika</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" id="stock" name="stock" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen</label>
                    <input type="file" class="form-control-file" id="imagen" name="imagen">
                </div>
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
